<!DOCTYPE html>
<html>

<head>
    <title>Hello</title>
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js">
    </script>
</head>

<body>
    <h2>{{ .Title }}</h2>
    <table id="tabelKu" class="display">
        <thead>
            <tr>
                <th>Title</th>
                <th>Keywords</th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := .Description }}
            <tr>
                <td><a href="{{ $value.Location }}" target="_blank">{{ $key }}</a></td>
                <td>{{ $value.Keyword }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#tabelKu').DataTable();
        });
    </script>
</body>

</html>
