{{define "form"}}
<html>

<head>
    <title>Input Message</title>
</head>

<body>
    <form method="post" action="/process">
        <label>Name : </label>
        <input type="text" placeholder="type name here" name="name" required /><br />

        <label>Message</label>
        <input type="text" placeholder="type message here" name="message" required />
        <br />

        <button type="submit">Save</button>
    </form>
</body>

</html>
{{end}}

{{define "result"}}
<html>

<head>
    <title>Show message</title>
</head>

<body>
    <h1>Hello {{.name}}</h1>
    <p>{{.message}}</p>
</body>

</html>
{{end}}
